<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Dev-Immo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

  

<body class="page-connexion">
  <div class="container">
    <div class="login-box">
      <img src="images/logo.jpg" alt="Logo Dev-Immo" class="logo">
      <form>
        <label for="username">Nom Utilisateur</label>
        <input type="text" id="username" placeholder="Entrer votre nom">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrer votre mot de passe">

        <div class="options">
          <label><input type="checkbox"> Se souvenir de moi</label>
          <a href="#">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn-connexion">Se Connecter</button>
      </form>
    </div>
  </div>
  <a href="index.html">Retour à l'accueil</a>
</body>

</html>
