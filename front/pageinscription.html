<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Dev-Immo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="inscription-container">
    <h1>Inscrivez-vous</h1>
    <p>pour découvrir les meilleures propriétés chez <strong>Dev-Immo</strong>.</p>

    <form class="form-inscription">
      <input type="text" placeholder="Nom complet" required>
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="tel" placeholder="Numéro de téléphone" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="password" placeholder="Confirmez le mot de passe" required>

      <button type="submit">CRÉER UN COMPTE</button>
    </form>

    <p class="login-text">Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
  </div>

</body>
</html>
