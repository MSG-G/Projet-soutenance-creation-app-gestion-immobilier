<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié</title>
  <style>
    .container {
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      padding: 30px;
      width: 350px;
      text-align: left;
      box-sizing: border-box;
      margin: 100px auto;
    }

    .container h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .container label {
      display: block;
      font-weight: 500;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    .container input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #0066ff;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
      color: #333;
      margin-bottom: 25px;
    }

    .container input::placeholder {
      color: #aaa;
    }

    .container button {
      background-color: #0050ff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 25px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oublié?</h2>
    <p>Veuillez saisir votre email de connexion afin de recevoir le lien de réinitialisation de votre mot de passe.</p>

    <label for="email">Email de connexion</label>
    <input type="email" id="email" placeholder="Saisir votre email">
    
    <button>Recevoir le lien</button>
  </div>
</body>
</html>
